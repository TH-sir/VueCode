<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>

<body>

    <!-- v-for 循环遍历简单数组 -->
    <div id="app">
        <p>v-for循环遍历简单数组</p>
        <p v-for="(item,i) in list">索引值：{{i}}---值是：{{item}}</p>
    </div>
    <hr>

    <!-- v-for 循环遍历对象数组 -->
    <div id="app1">
        <p v-for="item in list">{{item.id}}----{{item.name}}</p>
    </div>
    <hr>

    <!-- v-for 循环对象 -->
    <div id="app2">
        <p v-for="(val ,key ,i) in user">{{val}}-----{{key}}---{{i}}</p>
    </div>
    <hr>

    <!-- v-for 迭代数字 -->
    <div id="app3">
        <p v-for="count in 5 ">这是第 {{count}} 次循环</p>
    </div>
    <script>
        var one = new Vue({
            el: '#app',
            data: {
                list: [1, 2, 3, 4, 5, 6]
            },   
        })

        var two = new Vue({
            el: '#app1',
            data: {
                list:[
                    {id: 1,name: "abc1"},
                    {id: 2,name: 'abc2'},
                    {id: 3,name: "abc3"},
                    {id: 4,name: "abc4"},
            ]
            }
        })

        var three = new Vue({
                el:'#app2',
                data:{
                    user:{
                        name:'小明',
                        age:'16',
                        gender:'男'
                }
                }
            })

        var four = new Vue({
            el:'#app3',
            data:{}
        })
    </script>
</body>

</html>
