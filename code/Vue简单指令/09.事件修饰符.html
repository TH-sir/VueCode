</div> -->

<!-- 使用 .once 只触发一次处理函数， -->

<!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为 -->
<a href="http://baidu.com" @click.prevent.once="linclick">点他</a>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods: {
                divinner(){
                    console.log("触发了inner div 的点击事件")
                },
                btninner(){
                    console.log("触发了 inner btn 的点击事件")
                },
                linclick(){
                    console.log("触发了 A 标签的跳转事件")
                }
             }
        })
    </script>
