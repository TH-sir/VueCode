<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <style >
    [v-cloak]{display: none}
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
    </div>
    
    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'欢迎学习Vue'
        }
    })
    </script>
</body>
</html>
