<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport' content='width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible' content='ie=edge">
    <title>Document</title>
    <script src="../../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <com></com>
    </div>
    <template id="temp">
        <div>
            <h1>通过 template 标签创建的 HTML 的组件</h1>
        </div>
    </template>
    <script>
        Vue.component('com',{
            template:"#temp"
        })
        var vm = new Vue({
            el:"#app",
            data:{
                
            },
            methods:{}
        })
    </script>
</body>
</html>
