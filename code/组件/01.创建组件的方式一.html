<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport' content='width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible' content='ie=edge">
    <title>Document</title>
    <script src="../../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <com></com>
    </div>
    <script>
        //使用 Vue.extend 创建全局组件
        var com1 = Vue.extend({
            template:"<h3>这是一个Vue组件</h3>"
            // template 属性，定义在组件要展示的HTML结构
        })
        // 使用Vue.component('组件名称',要在HTML 中展示的 组件名称)
        // 如果要使用 Vue 组件，直接在以 HTML  标签的方式引入到页面中
        Vue.component('com',com1)
        var vm = new Vue({
            el:"#app",
            data:{
                
            },
            methods:{}
        })
    </script>
</body>
</html>
